<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Modal</title>
		<!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"-->
		<link rel="stylesheet" href="animate.min.css">
		<style>
			body {
				overflow: hidden;
			}
			cool-modal {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>

		<cool-modal></cool-modal>
		
		<button onclick="showModal()">Show</button>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/riot@5/riot+compiler.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@riotjs/observable@4/dist/observable.min.js"></script>
		<script type="riot" src="./modal.riot"></script>
		<script type="riot" src="./cool-modal.riot"></script>

		<script type="text/javascript">
			let modal;
			function showModal() {
				if (undefined == modal) {
					modal = riot.mount('cool-modal')[0];
				} else {
					modal.state.modal.visible = true;
					modal.update();
				}
			}
			riot.compile()
				.then(() => {
					//window.modal = riot.mount('cool-modal');
				})
		</script>

	</body>
</html>
